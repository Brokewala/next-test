name: Deploy Next.js with Prisma

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      # - name: Run Prisma Migrate
      #   run: npx prisma migrate deploy
      #   env:
      #     DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build Next.js
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: node241-eu.n0c.com
          username: akfrgser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".next,public,package.json,prisma,node_modules"
          target: "/home/akfrgser/duka"

      - name: Restart app via SSH
        uses: appleboy/ssh-action@master
        with:
          host: node241-eu.n0c.com
          username: akfrgser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/akfrgser/duka
            source /home/akfrgser/nodevenv/duka/20/bin/activate
            npm install --omit=dev
            touch tmp/restart.txt
